
<!DOCTYPE HTML>

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<!-- CSS -->
	<link href="css/style.css" rel='stylesheet' type='text/css' />

<body>
	<div class="social">
		<h9>Fri frakt på alla köp över 499kr !</h9>
	</div>

	<div>
		<article>
			<div class="center">
				<div class="logo">
					<img src="images/logo.gif" class="img-responsive topindex" alt="" />
				</div>
				<div class="menu">
					<ul class="megamenu skyblue">
						<li>
							<a class="color3" href="index.html">Start</a>
						</li>
						<li>
							<a class="color2" href="coffeebrands.html">Vårt Kaffe</a>
						</li>
						<li class="active grid">
							<a  href="shop.html">Shop</a>
						</li>
						<li>
							<a class="color10" href="about.html">Om Oss</a>
						</li>
						<li>
							<a class="color10" href="contact.html">Kontakt</a>
						</li>
						<div class="clearfix"> </div>
					</ul>
				</div>
			</div>
			<div class="clearfix"> </div>
			<div class="row">
				<div class="col-lg-12 top-name">

				</div>
				<div class="col-lg-6 col-sm-10 text-center mb-4 box shopbox">
					<script src="/____webshop/v1/kaffenord.se/init.js"></script>
					<onecom-webshop-main class="onecom-webshop-main" params="
									showCategorySelector: true,
									imageRatio: 'square',
									cropImages: true,
									productsPerPage: 24,
									productsPerRow: 4,
									showProductPreview: true,
									sortProducts:  'name-ascending',
									userCanSortProducts: true,
									buttonClassname: 'btn-myclass',
									embedType : 'html'
								"></onecom-webshop-main>
				</div>

			</div>
	</div>
	</div>
	</article>

	</div>


	<video autoplay loop id="video-background" muted plays-inline>
		<source src="images/vid.mp4" type="video/mp4">
	</video>
